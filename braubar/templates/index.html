<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico">

    <title>Brewboard</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="styleshgeet">

    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

</head>

<body>
<div class="container">
    <div>
        <h1>Ready Status</h1>
        <div>Brew ID: {{brew_id}}</div>
        <div>Powerstrip: {{powerstrip_url}}
            {% if powerstrip_ok %}
            <span class="label label-success">Success</span>
            {% else %}
            <span class="label label-danger">Danger</span>
            {% endif %}
        </div>
        <div>Sensor: {{sensor_port}}</div>
        <div>Last Brew Id: {{last_brew_id}}</div>
        <!--<div>New Brew ID : {{last_brew_id+1}}<input type="number" id="brew_id_field"></div>-->


    </div>
    <div>
        <form action="brewboard" method="POST">
            <div>New Brew ID : {{last_brew_id+1}}<input type="number" id="brew_id_field" name="brew_id"></div>
            <input type="submit" class="btn btn-success" value="Start" id="brew_form_submit">
        </form>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/js/jquery-1.11.3.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
<script src="/static/js/BrewBoard.js"></script>
</body>
</html>
